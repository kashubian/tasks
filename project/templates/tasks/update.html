{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    
    <button class="btn btn-success" type="submit">Update</button>
    <a href="{{request.META.HTTP_REFERER}}" role="button" class="btn btn-primary">Back</a>
</form>


{% endblock content %}
