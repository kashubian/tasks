{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                {{ form.old_password|as_crispy_field }}
            </div>
        </div>

        <div class="row">
            <div class="col">
                {{ form.new_password1|as_crispy_field }}
            </div>
            <div class="col">
                {{ form.new_password2|as_crispy_field }}
            </div>
        </div>

        <button type="submit" class="btn btn-success">Change Password</button>
    </form>

{% endblock %}
