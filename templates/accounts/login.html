{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                {{ form.username|as_crispy_field }}
            </div>
            <div class="col">
                {{ form.password|as_crispy_field }}
            </div>    
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>

{% endblock %}
