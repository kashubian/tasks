{% extends 'base.html' %}

{% block content %}

<ul class="list-group list-group">
{% for task in tasks %}

    <a 
    href="{% url 'tasks:task' task.pk %}" 
    class="list-group-item list-group-item-action">

    {{task.date}} {{task.title}}
    
    </a>

{% endfor %}
</ul>

{% endblock content %}
