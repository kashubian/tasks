{% extends 'base.html' %}

{% block content %}

<ul class="list-group list-group">
{% for task in tasks %}

    <a 
    href="{% url 'tasks:task' task.pk %}" 
    class="list-group-item list-group-item-action">

    {{task.date}} {{task.title}}  send reminder at {{task.remind_at}}

    <object>
        <a href="{% url 'tasks:delete_task' task.pk %}" role="button" class="btn btn-warning float-right">
            Delete
        </a>
        <a href="{% url 'tasks:update_task' task.pk %}" role="button" class="btn btn-secondary float-right mr-3">
            Update
        </a>
    </object>

    
    </a>

{% endfor %}
</ul>

{% endblock content %}
